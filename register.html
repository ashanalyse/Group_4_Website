<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                            <form class="form-login" onsubmit="return validateForm()">
                                <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Full Name" />
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Email address</label>
                                    <input type="email" id="form2Example1" class="form-control" placeholder="Email" />
                                </div>
                                <!-- Phone number input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <input type="text" id="phone" class="form-control" placeholder="Phone Number" />
                                </div>
                                <!-- City dropdown -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="city">City</label>
                                    <select id="city" class="form-select">
                                        <option value="">Select a City</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <!-- Add more cities here -->
                                    </select>
                                </div>
                                <!-- Gender dropdown -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select id="gender" class="form-select">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Password</label>
                                    <input type="password" id="form2Example2" class="form-control"
                                        placeholder="Password" />
                                </div>
                                <!-- Confirm Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Confirm Password" />
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="">
                                    <button type="submit" class="col-12 btn btn-primary btn-block mb-4">Create new
                                        Account</button>
                                </div>
                                <p class="text-center"> Already have an account?<a href="login.html"
                                        class="text-primary"> Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JavaScript Validation Function -->
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("form2Example1").value;
            var phone = document.getElementById("phone").value;
            var city = document.getElementById("city").value;
            var gender = document.getElementById("gender").value;
            var password = document.getElementById("form2Example2").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Validation checks
            if (name === "" || email === "" || phone === "" || city === "" || gender === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return false; // Prevent form submission
            }

            if (!validateEmail(email)) {
                alert("Invalid email format.");
                return false;
            }

            if (!validatePhoneNumber(phone)) {
                alert("Invalid phone number format.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Password and Confirm Password must match.");
                return false;
            }

            
            // Redirect to login page after successful registration
            alert("Registration successful. Redirecting to login page.");
            window.location.href = "login.html";
            return false;
        }

        // Email validation using regular expression
        function validateEmail(email) {
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }

        // Phone number validation using regular expression
        function validatePhoneNumber(phone) {
            var pattern = /^[0-9]{10}$/;
            return pattern.test(phone);
        }
    </script>
</body>

</html>
